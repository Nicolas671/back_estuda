<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Login</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
</head>
<body>
    <main>
        <div class="parte-esq">
            <div class="logo">
                <h1 class="titulo_circulo"><a href="/indexprincipal.html">ESTUD.ai</a></h1>
            </div>

            <div class="container-login">
                <h2 class="titulo-login">Login</h2>
                <div class="email-login">
                    <label for="">Email:</label>
                    <input type="text" placeholder="Coloque seu email">
                </div>
                <div class="senha-login">
                    <label for="">Senha:</label>
                    <input type="password" placeholder="Coloque sua senha">
                </div>
                <div class="container-btn_login">
                    <button class="btn-login">Login</button>
                </div>
            </div>
        </div>
        
        <div class="parte-dir">
            <div class="titulo-cad">
                <h2>Cadastro</h2>
            </div>
            <div class="container-cad">
                <div class="nome-cad">
                    <label for="">Nome:</label>
                    <input type="text" placeholder="Insira seu nome">
                </div>
                <div class="nascimento-cad">
                    <label for="">Data de nascimento:</label>
                    <input type="date" name="" id="data_nascimento">
                </div>
                <div class="email-cad">
                    <label for="">Email ou celular:</label>
                    <input type="text" placeholder="Coloque seu email ou telefone">
                </div>
                <div class="senha-cad">
                    <label for="">Senha:</label>
                    <input type="password" placeholder="Insira uma senha">
                </div>
                <div class="container-btn_cad">
                    <button class="btn-cad"><a href="">Cadastrar</a></button>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js/cadastro.js"></script>
</body>
</html>
