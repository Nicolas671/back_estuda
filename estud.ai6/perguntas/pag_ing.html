<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas - Inglês</title>
    <link rel="stylesheet" href="/css/pag_ing.css">
    <script>
        function verificarResposta() {
            const opcoes = document.querySelectorAll('input[name="cor"]');
            let respostaSelecionada = false;
            let respostaCorreta = 'azul'; // Definir a resposta correta aqui

            opcoes.forEach(opcao => {
                if (opcao.checked && opcao.value === respostaCorreta) {
                    respostaSelecionada = true;
                    localStorage.setItem('ingles', 'correto');
                    alert('Resposta correta!');
                } else if (opcao.checked) {
                    respostaSelecionada = true;
                    localStorage.setItem('ingles', 'incorreto');
                    alert('Resposta incorreta.');
                }
            });

            if (!respostaSelecionada) {
                alert('Por favor, selecione uma resposta.');
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="titulo_circulo"><a href="/perguntas.html">ESTUD.ai</a></h1>
        </div>
    </header>
    <main>
        <div class="card_pergunta">
            <img src="/imagem/img-pag_pergunta.png" alt="">
            <p>No man is an island, Entire of itself; Every man is a piece of the continent, A part of the main. [supressão de texto] Any man’s death diminishes me, Because I am involved in mankind. Nesse poema, a expressão No man is an island ressalta o(a)</p>
        </div>

        <form>
            <div class="radio-group">
                <input type="radio" id="cor1" name="cor" value="vermelho">
                <label for="cor1">medo da morte.</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="cor2" name="cor" value="azul">
                <label for="cor2">ideia de conexão</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="cor3" name="cor" value="verde">
                <label for="cor3">conceito de solidão.</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="cor4" name="cor" value="amarelo">
                <label for="cor4">risco de devastação</label>
            </div>
        </form>

        <div class="container_btn">
            <button class="btn_voltar"><a href="/perguntas/pag_edf.html">Voltar</a></button>
            <button class="btn_enviar" onclick="verificarResposta()">Verificar</button>
        </div>
    </main>
</body>
</html>
